<body>
<div align='center'>
<h1>Photo Wall</h1>
</div>


<script>
    

    function createXHR() {
        if (typeof XMLHttpRequest != "undefined") {
            return new XMLHttpRequest();
        } else {
            throw new Error("No XHR object available.");
        }
    }

    var xhr = createXHR();
    xhr.onreadystatechange = function (event) {
        if (xhr.readyState == 4) {
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status
            == 304) {
                eval("data =" + xhr.responseText);
            } else {
                alert("Request was unsuccessful: " + xhr.status);
            }
        }
    };
    xhr.open("GET", "http://venerisliu.github.io/pl.js", true);
    xhr.send(null);

</script>

<script type="text/javascript" src="HW4JS.js"></script>
</body>
</html>
